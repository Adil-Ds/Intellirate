version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: intellirate_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-intellirate_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-intellirate_pass}
      POSTGRES_DB: ${POSTGRES_DB:-intellirate_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U intellirate_user" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intellirate_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: intellirate_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - intellirate_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intellirate_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-intellirate_user}:${POSTGRES_PASSWORD:-intellirate_pass}@postgres:5432/${POSTGRES_DB:-intellirate_db}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app
      - ./backend/scripts:/app/scripts
      - ./ml-models:/app/ml-models
      - ./secrets:/app/secrets:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - intellirate_network
    restart: unless-stopped

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: intellirate_n8n
    environment:
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-admin}
      N8N_HOST: ${N8N_HOST:-n8n}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_PROTOCOL: http
      NODE_ENV: production
      WEBHOOK_URL: http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks:
      - intellirate_network
    restart: unless-stopped

  # Frontend - React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intellirate_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - intellirate_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

networks:
  intellirate_network:
    driver: bridge
