<!DOCTYPE html>
<html>

<head>
    <title>IntelliRate Proxy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        button {
            background: #06B6D4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0891B2;
        }

        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>IntelliRate Gateway Proxy Test</h1>
    <p>Click the button to test the Groq API proxy endpoint:</p>

    <button onclick="testProxy()">Test Proxy</button>

    <div id="response"></div>

    <script>
        async function testProxy() {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://localhost:8000/api/v1/proxy/groq', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': 'test_user_123'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [
                            { role: 'user', content: 'Say hello in 5 words' }
                        ],
                        max_tokens: 50
                    })
                });

                const data = await response.json();

                responseDiv.innerHTML = `<div class="success">✓ Success!</div>\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;

                // Check if response has expected structure
                if (data && data.choices && data.choices[0] && data.choices[0].message) {
                    responseDiv.innerHTML += `\n\n<div class="success">✓ Response structure is correct!</div>`;
                    responseDiv.innerHTML += `\n\nMessage: ${data.choices[0].message.content}`;
                } else {
                    responseDiv.innerHTML += `\n\n<div class="error">⚠ Response structure is unexpected!</div>`;
                }

            } catch (error) {
                responseDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>\n\n${error.stack}`;
            }
        }
    </script>
</body>

</html>
